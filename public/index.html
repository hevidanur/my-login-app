<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
          name="description"
          content="create-react-app kullanılarak oluşturulmuş web sitesi"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
    manifest.json, web uygulamanız bir kullanıcının mobil cihazına veya masaüstüne yüklendiğinde kullanılan meta verileri sağlar.
    Daha fazla bilgi için: https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
    Yukarıdaki etiketlerde %PUBLIC_URL% kullanımına dikkat edin.
    Bu, build sırasında `public` klasörünün URL'siyle değiştirilecektir.
    Yalnızca `public` klasörünün içindeki dosyalar HTML'den referans alınabilir.

    "/favicon.ico" veya "favicon.ico" yerine "%PUBLIC_URL%/favicon.ico" kullanmak,
    hem client-side yönlendirme ile hem de kök olmayan bir public URL ile doğru çalışacaktır.
    `npm run build` komutunu çalıştırarak kök olmayan bir public URL yapılandırmayı öğrenin.
  -->
  <title>Hevida Blog</title>
</head>

<body>
<div id="root"></div> <!-- React buraya App bileşenini render eder -->
</body>
</html>
